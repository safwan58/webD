<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=show, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <link rel="stylesheet" href="script_pr1.css">
    <script defer src="script_pr1.js"></script>
</head>
<body>
    <div class="container">
        <h1 text-align="center">TO DO LIST USING JQUERY</h1>
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask"
                           aria-describedby="newTaskHelp"
                           placeholder="Enter the name of the task">
                    <small id="newTaskHelp" class="form-text text-muted">A short one line description of your task</small>
                  </div>
            </div>
            <div class="col-md-5">
                <div class="row">
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-success col" disabled id="btnAdd">
                    <i class="fas fa-plus-square"></i> Add</button>
            </div> 
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-danger col" disabled id="btnReset">
                    <i class="fas fa-window-close"></i> Reset</button>
            </div> 
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-info col" disabled id="btnSort">
                   <i class="fas fa-sort-amount-down"></i> sort</button>
            </div> 
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-warning col" disabled id="btnCleanup">
                   <i class="fas fa-trash-alt"></i> CleanUp</button>
            </div> 
              </div>
            </div>
        </div>
        <ul class="row list-group m-2" id="ulTasks"></ul>
    </div>
</body>
</html>
